<!DOCTYPE html>
<html>
<head>
  <title>Change Opacity & Random OTP Generator</title>
  <style>
    #car {
      width: 20%;
      height: 15%;
    }
    #generateButton {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 align="center">Change Opacity</h2>
  <center>
    <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhcnN8ZW58MHx8MHx8&w=1000&q=80" id="car">
    <br>
    <input type="range" id="slider" min="0" max="100" value="100">
    <br>
    <script>
      const slider = document.getElementById('slider');
      const car = document.getElementById('car');
      slider.oninput = () => {
        car.style.opacity = slider.value / 100;
      };
    </script>
  </center>
  <h2 align="center">Random OTP Generator</h2>
  <center>
    <button id="generateButton">Generate OTP</button>
    <p id="otpOutput"></p>

    <script>
      const digits = '0123456789';
      const generateOTP = () => {
        let OTP = '';
        for (let i = 0; i < 4; i++) {
          OTP += digits[Math.floor(Math.random() * 10)];
        }
        return OTP;
      };

      const generateButton = document.getElementById('generateButton');
      const otpOutput = document.getElementById('otpOutput');

      generateButton.addEventListener('click', () => {
        otpOutput.textContent = ` OTP of 4 digits: ${generateOTP()}`;
      });
    </script>
  </center>
</body>
</html>
